<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jAsync-Grid Test</title>

    <link rel="stylesheet" href="vendor/_concat-application-css.css" media="screen" title="no title" charset="utf-8">

    <script type="text/javascript" src="vendor/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="vendor/jquery-migrate-1.2.1.js"></script>
    <script type="text/javascript" src="vendor/underscore.js"></script>
    <script type="text/javascript" src="vendor/validator.class.js"></script>
    <script type="text/javascript" src="vendor/perfect-scrollbar.jquery.js"></script>
    <script type="text/javascript" src="vendor/functions.js"></script>
    <script type="text/javascript" src="js/jstorage.js"></script>
    <script type="text/javascript" src="js/jApp.class.js"></script>
    <script type="text/javascript" src="js/jInput.class.js"></script>
    <script type="text/javascript" src="js/jForm.class.js"></script>
    <script type="text/javascript" src="js/jLinkTable.class.js"></script>
    <script type="text/javascript" src="js/jGrid.class.js"></script>
    <script type="text/javascript" src="js/jColParam.class.js"></script>

    <script type="text/javascript">
          // extend the application views
      _.extend( jApp.views, {

        profile : function() {

          _.extend( jApp.oG, {

            profile : new jGrid({

              table : 'contact',
              dbView : 'vw_Contact',		// db table
              pkey : 'ContactID',			// Primary Key Of Table
              tableFriendly : 'User',
              columnFriendly : 'FullName',
              filter : 'ContactID = [[CONTACTID]]',
              gridHeader : {
                icon : 'fa-user',
                headerTitle : 'My Profile',
                helpText : 'Note: Resetting your password here will affect all Logins assigned to you.'
              },
              toggles : {
                new : false,
                del : false,
                sort : false,
                autoUpdate : false,
                paginate : false,
                headerFilters : false,
              },
              rowBtns : {
                custom : {
                  resetPassword : { type : 'button', class : 'btn btn-warning', icon : 'fa-refresh', label : '', fn : 'resetPassword', title : 'Reset Password'  } // etc.
                }
              },
              columns : [ 				// columns to query
                "ContactID",
                "EmailLink",
                "UserNames",
                "ManagerName",
                "GroupNames",
                "UserIDs",
                "GroupIDs",
                "ManagerID",
              ],
              hidCols : [					// columns to hide
                "UserIDs",
                "GroupIDs",
                "ManagerID"
              ],
              headers : [ 				// headers for table
                "ID",
                "Name",
                "Login(s)",
                "Reports To",
                "Groups",
              ],
              templates : { 				// html template functions

                "ContactID" : function(value) {
                  var temp = '0000' + value;
                  return temp.slice(-4);
                },

              },
              linkTables : [
                { tables : { parent : 'Contact', child : 'Group' }, childFriendlyName : 'GroupName' },
                { tables : { parent : 'Contact', child : 'Server' }, childFriendlyName : 'HostName' },
                { tables : { parent : 'Contact', child : 'Application' }, childFriendlyName : 'ApplicationName' },
                { tables : { parent : 'Contact', child : 'User' }, childFriendlyName : 'UserName' },
              ],
              sortBy : 'EmailLink',			// column to sort by
              rowsPerPage : 10,			// rows per page to display on grid
              pageNum	: 1,				// current page number to display
              html : {

                // Edit Form Template
                resetPassword : function() {/*
                  <div id="div_resetFrm" class="div-btn-reset min div-form-panel-wrapper">
                    <div class="frm_wrapper">
                    <div class="panel panel-yellow">
                      <div class="panel-heading">
                        <button type="button" class="close" aria-hidden="true">Ã—</button>
                        <i class="fa fa-refresh fa-fw"></i> Reset Password
                      </div>
                      <div class="panel-overlay" style="display:none"></div>
                      <div class="panel-body">
                        <div class="row side-by-side formContainer"></div>
                      </div>
                    </div>
                    </div>
                  </div>
                */},

              },
              formDefs : {
                resetPassword : {
                  table : 'User',
                  dataView : 'dbo.lk_UserContact',
                  pkey : 'ContactID',
                  tableFriendly : 'User Password',
                  atts : {
                    name : 'frm_resetUser',
                  },
                  fieldset : {
                    'legend' : 'Reset Password',
                  },
                  loadExternal : false,
                  colParams : [
                    { type : 'hidden', readonly : 'readonly', name : 'ContactID' },
                    { type : 'password', name : 'Password1', id : 'Password1', required : 'required', validType : 'min>=6', _label : 'New Password', placeholder : '******' },
                    { type : 'password', name : 'Password2', id : 'Password2', required : 'required', validType : 'field==#Password1', _label : 'Confirm Password', placeholder : '******' },
                  ],
                }
              },
              fn : {
                resetPassword : function() {
                  jApp.oG.profile.action = 'resetPassword';
                  // modal overlay
                  jApp.oG.profile.fn.overlay(2,'on');

                  //setup target div
                  var $target = jApp.oG.profile.$().find('#div_resetFrm');
                  jApp.oG.profile.fn.setupTargetDiv($target);
                }, //end fn
              }

            })
          })
        }
      });

      jApp.views.profile();

    </script>


  </head>
  <body>


  </body>
</html>
